  <style>
   body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #0a192f;
            color: #ffffff;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px;
            background-color: #0a192f;
        }
        .navbar a {
            color: #ffffff;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
        }
        .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 50px;
        }
        .text-section {
            max-width: 50%;
        }
        .text-section h1 {
            font-size: 48px;
            margin: 0;
        }
        .text-section h2 {
            font-size: 36px;
            margin: 10px 0;
        }
        .text-section p {
            font-size: 18px;
            margin: 20px 0;
        }

        .social-icons a {
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 50%;
            background-color: #161b22;
            color: #00f0ff;
            text-decoration: none;
            font-size: 20px;
            box-shadow: 0 0 10px 2px #00f0ff;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .social-icons a:hover {
            transform: scale(1.2);
            box-shadow: 0 0 20px 5px #00f0ff;
        }

        .social-icons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
          }

        .more-button {
            background-color: #00ffff;
            color: #0a192f;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
        }
        .image-section {
            position: relative;
        }
        .image-section img {
            border-radius: 50%;
            border: 10px solid #00ffff;
            box-shadow: 0 0 20px #00ffff;
        }
        .scroll-buttons {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .scroll-buttons a {
            color: #ffffff;
            font-size: 24px;
            text-decoration: none;
        }
        .scroll-top {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #00ffff;
            color: #0a192f;
            padding: 10px;
            border-radius: 50%;
            font-size: 24px;
            text-decoration: none;
        }
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                align-items: center;
                text-align: center;
            }
            .text-section, .image-section {
                max-width: 100%;
            }
            .scroll-buttons {
                display: none;
            }
        }
  </style>
